<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Counter App </h1>
        <span class="number" id="number" > 0 </span>
        <div class="control">
            <button id="dec"   class="dec button"> Decrease </button>
            <button id="reset" class="reset button">Reset</button>
            <button id="inc"   class="inc button">Increase</button>
            <button id="save"  class="inc button">Save</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
